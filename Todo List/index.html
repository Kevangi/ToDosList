<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TODOs List</title>
</head>
<body>
    <div class="container">
        <div class="todolist">
            <h1><img src="img/todolist.png" alt="" id="img">TODOs List </h1>
            
            <div class="row">
                <input type="text" name="" id="text-box" placeholder="Add a new task">
                <span onclick="newElement()" class="addBtn">Add</span>
            </div>

            <ul id="myUL">
                <li>Add new Task 1</li>
                <li class="checked">Add new Task 2</li>
                <li>Add new Task 3</li>
                <li>Add new Task 4</li>                                     
            </ul>
        </div>
        
    </div>
    <script src="todoslist.js"></script>
</body>
</html>
